<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <h1>Welcome to Indian First Tech Agency</h1>
    </div>
    <div class="info">
        <h1>Indian tech Industry</h1>
        <p>Empower your journey with smart software and seamless innovation. Log in to access your personalized dashboard, manage your projects, and explore our latest solutions.</p>
    </div>
    <div class="login-box">
       <form action="">
        <h2>Login</h2>
        <div class="inp-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="username" placeholder="Username & Mobile no." required>
        </div>
        <div class="inp-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" name="password" placeholder="Password" required>
        </div>

         <div class="pass-forget">
                <a href="forget.html">Forget password ?</a>
        </div>

            <button type="submit"><a href="Home.html">Login</a></button>

        <div class="registration">
        
        <p> Do yo want registration? <a href="Registration.html">Register</a></p>
        
        </div>

           
      </form>
   </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
