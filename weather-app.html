<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #667eea; margin-bottom: 1.5rem; text-align: center; }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #5568d3; }
        .weather-info {
            text-align: center;
            display: none;
        }
        .weather-info.active { display: block; }
        .temp { font-size: 3rem; font-weight: bold; color: #333; margin: 1rem 0; }
        .city { font-size: 1.5rem; color: #667eea; margin-bottom: 0.5rem; }
        .description { font-size: 1.2rem; color: #666; text-transform: capitalize; }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .detail-item {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 10px;
        }
        .detail-label { font-size: 0.9rem; color: #666; }
        .detail-value { font-size: 1.2rem; font-weight: bold; color: #333; }
        .back-btn {
            margin-top: 1.5rem;
            width: 100%;
            background: #764ba2;
        }
        .back-btn:hover { background: #653a8a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" value="Lucknow">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <div class="city" id="city"></div>
            <div class="temp" id="temp"></div>
            <div class="description" id="description"></div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind"></div>
                </div>
            </div>
        </div>
        <button class="back-btn" onclick="window.location.href='../Projects.html'">Back to Projects</button>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'demo'; // Using demo data
            
            // Simulated weather data
            const weatherData = {
                name: city,
                main: { temp: 28, humidity: 65 },
                weather: [{ description: 'partly cloudy' }],
                wind: { speed: 12 }
            };
            
            document.getElementById('city').textContent = weatherData.name;
            document.getElementById('temp').textContent = weatherData.main.temp + '¬∞C';
            document.getElementById('description').textContent = weatherData.weather[0].description;
            document.getElementById('humidity').textContent = weatherData.main.humidity + '%';
            document.getElementById('wind').textContent = weatherData.wind.speed + ' km/h';
            document.getElementById('weatherInfo').classList.add('active');
        }
        
        getWeather();
    </script>
</body>
</html>
